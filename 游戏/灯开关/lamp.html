<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>改变灯泡颜色</title>
    <script>
        function changeColor(){
            element=document.getElementById('image');
            if(element.src.match("bulboff")){element.src="images/pic_bulbon.gif";}
            else{element.src="images/pic_bulboff.gif";}
        }
    </script>
</head>
<body>
<img id="image" onclick="changeColor()" src="images/pic_bulboff.gif">
<p>点击灯泡，进行开/关灯</p>

</body>
</html>

<!--每个客户都希望自己的网站能有一个移动设备版本，页面分辨率能兼容任何设备，为了达到这一目的，出现了响应式这一概念：-->
<!--理念：页面的设计与开发应当根据用户行为以及设备环境(系统平台、屏幕尺寸、屏幕定向等)进行相应的响应和调整。PC端与移动端都能完美显示这一网站页面。-->
<!--实践：由多方面组成，包括'***弹性网格***和***布局**、图片、CSS media query的使用等。页面都应该能够自动切换分辨率、图片尺寸及相关脚本功能等，以适应不同设备；换句话说，页面应该有能力去自动响应用户的设备环境。这样，我们就可以不必为不断到来的新设备做专门的版本设计和开发了。-->
<!--概念：由，物理空间应该可以根据存在于其中的人的情况进行响应，这一“响应式建筑”，发展而来。-->
<!--**响应式图片***这一技术需要几个文件来实现（GITHUB）：包括一个JavaScript文件(rwd-images.js)，一个.htaccess文件，以及一些范例资源文件。-->
<!--页面布局：监测页面布局随浏览环境的不同而产生不同变化，如果变得过长或果断，则通过一个子样式表来继承住样式表，针对某些布局进行样式覆写。主样式：style.css   子样式继承：mobile.css-->

<script>
    var show_obj = function(obj,at,ob){
        $(obj).bind('click', function(){
            var showTxt = $(this).children(at);
//alert($(at).html());
//alert(sObj);
//alert();
//alert($(this).parent().children(p).html());
            if(showTxt.html() == '+'){
                showTxt.html('-')
            }else{
                showTxt.html('+')
            }
            $(this).parent().children(ob).slideToggle(300);
        })
    }

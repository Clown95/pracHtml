<!--bootstrap的响应式实用工具，根据浏览器的窗口大小或者在不同浏览器上加载实例-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap实例-响应式实用工具</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src=""></script>
    <script src=""></script>
</head>
<body>
    <div class="container" style="padding: 20px">
        <div class="row">
            <div class="col-xs-6 col-sm-3 " style="background: #c0d414;box-shadow: inset 1px -1px 1px #444, inset -5px 1px 5px #f00;">
                <span class="hidden-xs">特别小型</span>
                <span class="visible-xs">在小型设备上可见</span>
            </div>
            <div class="col-xs-6 col-sm-3" style="background: #ffb60f">
                <span class="hidden-sm">小型</span>
                <span class="visible-sm">在小型设备上可见</span>
            </div>
            <div class="col-xs-6 col-sm-3" style="background: #d46bb1">
                <span class="hidden-md">中型</span>
                <span class="visible-md">在中型设备上可见</span>
            </div>
            <div class="col-xs-6 col-sm-3" style="background: #b189d4">
                <span class="hidden-lg">大型</span>
                <span class="visible-lg">在大型设备上可见</span>
            </div>
        </div>
    </div>
</body>
</html>

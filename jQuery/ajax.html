<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://www.huijunet.com/common/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#jquery').click(function(){
                content= $.ajax({url:"../a.html",async:false});
                $('#content').html(content.responseText);
            });
        });
    </script>
</head>
<body>
    <button id="jquery" value="提交">提交</button>
    <div id="content">需要填充的内容</div>
    <form action="" style="margin-top:15px;">
        <label>请选择一位客户：
            <select name="customers" onchange="showCustomer(this.value)" style="font-family:Verdana, Arial, Helvetica, sans-serif;">
                <option value="APPLE">Apple Computer, Inc.</option>
                <option value="BAIDU ">BAIDU, Inc</option>
                <option value="Canon">Canon USA, Inc.</option>
                <option value="Google">Google, Inc.</option>
                <option value="Nokia">Nokia Corporation</option>
                <option value="SONY">Sony Corporation of America</option>
            </select>
        </label>
    </form>
    <br />
    <div id="txtHint">客户信息将在此处列出 ...</div>

    <script>
    function showCustomer(str)
    {
        alert(1);
        var xmlhttp;
        if (str=="")
        {
            document.getElementById("txtHint").innerHTML="";
            return;
        }
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET","/ajax/getcustomer.asp?q="+str,true);
        xmlhttp.send();
    }
</script>
</body>
</html>
